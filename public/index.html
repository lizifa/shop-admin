<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>商城后台</title>
  </head>
  <body style="margin: 0;padding: 0;">
    <div id="app" v-cloak>
      <style>
        [v-cloak] {
          display: none;
        }
      </style>
      <style>
        .next-box .loading {
          height: 15px;
          margin: 0 auto;
          margin-top: 100px;
          display: inline-block;
        }
        .next-box .loading span {
          display: inline-block;
          width: 15px;
          height: 100%;
          margin-right: 5px;
          border-radius: 50%;
          background: lightgreen;
          -webkit-animation: load 1.04s ease infinite;
        }
        .loading span:last-child {
          margin-right: 0px;
        }
        @-webkit-keyframes load {
          0% {
            opacity: 1;
          }
          100% {
            opacity: 0;
          }
        }
        .next-box .loading span:nth-child(1) {
          -webkit-animation-delay: 0.13s;
        }
        .next-box .loading span:nth-child(2) {
          -webkit-animation-delay: 0.26s;
        }
        .next-box .loading span:nth-child(3) {
          -webkit-animation-delay: 0.39s;
        }
        .next-box .loading span:nth-child(4) {
          -webkit-animation-delay: 0.52s;
        }
        .next-box .loading span:nth-child(5) {
          -webkit-animation-delay: 0.65s;
        }
        .next-box p {
          text-align: center;
          font-size: 16px;
          margin: 0;
          line-height: 2.5;
        }
        .next-box {
          text-align: center;
          position: fixed;
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%);
        }
      </style>
      <div class="next-box">
        <div class="loading">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <p>做一条有理想的咸鱼</p>
      </div>
    </div>
  </body>
</html>
